<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Keyboard</title>
    <style type="text/css">
#keyboard {
  border-radius: 10px;
  background-color: #d5d7dd;
  padding: 5px 2px;
}

.row {
  margin: 15px 2px;
  text-align: center;
}

.key {
  background-color: #fefefe;
  -webkit-box-shadow: #333 1px 1px 2px 0px;
  height: 2em;
  line-height: 2em;
  font-size: 2em;
  border-radius: 10px;
  width: 1.4em;
  text-align: center;
  display: inline-block;
  margin: 0 2px;
  font-family: Helvetica;
  font-weight: 800;  
  color: #000000;
}

.system_key {
  background-color: #b4b8c0;
  color: #000000;
  font-weight: 600;
}
    </style>
  </head>
  <body>
    <div id="keyboard">
      <div class="row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="row">
        <div class="key system_key" style="width: 2em">⌂</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key system_key" style="width: 2em">⌫</div>
      </div>
      <div class="row">
        <div class="key system_key" style="width: 2.25em">123</div>
        <div class="key system_key" style="width: 2.25em">☺️</div>
        <div class="key" style="width: 6.5em; color: #71717D; font-weight: 600;">space</div>
        <div class="key system_key" style="width: 4em">⏎</div>
      </div>
    </div>
    <p style="display:none;" source="following-url">https://gist.github.com/itszero/972142</p>
  </body>
</html>
