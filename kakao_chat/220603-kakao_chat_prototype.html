<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        :root { 
            font-size: 16px;
            /* 말풍선 전체 컨테이너 마진 */
            --chat-container-margin: 0.5rem 0.8rem;
            /* 상대방 프로필 이미지 굴곡 */
            --profile-img-radius: 1.5rem;
            /* 아이디 + 대화 텍스트 + 시간 컨테이너 마진        */
            --chat-contents-wrapper-margin: 0rem 0.6rem;
            /* 대화 텍스트 + 시간 컨테이너 높이 */
            --chat-box-basis: 3rem;
            /* 대화 시간 + 상대방 아이디 텍스트 컬러 */
            --chat-info-color: #555c62;
            /* 대화 시간 마진 */
            --chat-time-margin: 0rem 0.3rem;
            /* 대화 텍스트 패딩 */
            --chat-padding: 0.6rem 0.6rem;
            /* 대화 텍스트 굴곡 */
            --chat-radius: 15px;
            /* 대화 텍스트 스타일 */
            --chat-font: 1.2rem "Fira Sans", sans-serif;
        }


        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        
        /*  카톡창 전체     */
        .container {    
            width: 400px;
            height: 800px;
            display: flex;
            flex-direction: column;
            background-color: #afc0cf;

            /* remove later */
            border: 1px solid red;

        }

        /* 상단 스마트폰 상태창 + 상단 카톡방 정보창 */
        header > div {
            font-weight: bold;

            display: flex;
            padding: 0.5rem 0rem;
            justify-content: space-between;
        }

        /* 스마트폰 정보 아이콘 + 카톡방 검색 and 햄버거 메뉴 아이콘 */
        header img {
            width: 1.5rem;
            height: auto;
            
        }

        /* 상단 스마트폰 상태창 */
        .device-info {
            align-items: center;
            margin: 0rem 2rem;
        }

        /* 상단 카톡방 정보창 */
        .chat-info {
            margin: 0rem 1rem;
            align-items: center;
        }

        /* 카톡방 대화창 전체 */
        .chat-container {
            display: flex;
            flex-direction: column;
        }

        /*  내 말풍선 전체 컨테이너     */
        .my-chat-container {
            align-self: flex-end;
        }


        /* 상대방 말풍선 전체 컨테이너 */
        .your-chat-wrapper {
            align-self: flex-start;

            display: flex;
            align-items: center;
            margin: var(--chat-container-margin);
        }


        /* 상대방 프로필 이미지 */
        .your-profile-img {
            width: 4rem;
            height: auto;
            border-radius: var(--profile-img-radius);
        }


        /* 아이디 + 대화 텍스트 + 시간 컨테이너         */
        .chat-contents-wrapper {
            margin: var(--chat-contents-wrapper-margin);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


        /* 상대방 아이디         */
        .your-chat-name {
            color: var(--chat-info-color);
            margin: 0;
            padding: 0.3rem 0rem;
        }


        /* 대화 텍스트 + 시간 컨테이너 */
        .chat-box {
            display: flex;
            flex-basis: var(--chat-box-basis);
        }
        

        /* 상대방 대화 텍스트 */
        .your-chat-text {
            text-align: left;
            font: var(--chat-font);
            border-radius: var(--chat-radius);
            padding: var(--chat-padding);
            background-color: #fefefe;
        }


        /* 대화 시간 */
        .chat-time {
            color: var(--chat-info-color);
            align-self: flex-end;
            margin: var(--chat-time-margin);
        }


        /* 내 대화 텍스트 */
        .my-chat-text {
            text-align: right;
            font: var(--chat-font);
            border-radius: var(--chat-radius);
            padding: var(--chat-padding);

            align-self: flex-end;
            background-color: #f9e54d;
            
        }

        /* TODO : 푸터 하단 고정 / header랑 container 높이를 %로 고정하면 되긴 하는데 다이나믹하게 할 수 있는 방법 없나 */
        footer {
        }
        
    </style>
    
    <div class="container">

                </span>
            </div>
            <div class="chat-info">
                <span>&lt; 38</span>

                <span style="align-items: center;">
                    <span><img src="img/search.png" alt="search"></span>
                    <span><img src="img/hamburger.png" alt="hamburger"></span>
                </span>
            </div>
        </header>

        <section class="chat-container">

            <div class="your-chat-wrapper">
                <span class="profile-img-wrapper">

                </span>
                <span class="chat-contents-wrapper">
                    <p class="your-chat-name">test friend</p>
                    <div class="chat-box">

            </div>




            <div class="my-chat-container">
                <span class="chat-contents-wrapper">

                            계단에서 호출할게요!
                        </span>
                    </div>
                </span>
            </div>

        </section>

        <footer>
            <div>
                <span>+</span>
                <span>
                    <span><input type="text" name="" id=""></span>

    </div>

</body>
